name: Publish
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deployment:
    timeout-minutes: 60
    name: "deploy to github"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: deploy to github page
        run: npm run deploy
